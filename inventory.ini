# This is the Ansible inventory file.
# List the servers you want to deploy the monitor to under the [monitoring_hosts] group.
#
# Replace 'your_server_hostname' with the IP address or DNS name of your server.
# Replace 'your_ssh_user' with the username you use to SSH into the server (e.g., ec2-user, ubuntu).
# Replace '/path/to/your/key.pem' with the absolute path to your SSH private key file.

[monitoring_hosts]
your_server_hostname ansible_user=your_ssh_user ansible_ssh_private_key_file=/path/to/your/key.pem

# Example:
# 192.168.1.100 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/my_aws_key.pem
